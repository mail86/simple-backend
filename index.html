
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pemutar Musik Pintar</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🎶 Pemutar Musik Pintar</h1>

    <button id="modeToggle" class="toggle-mode" onclick="toggleDarkMode()">🌗 Ganti Mode</button>


    <div class="search-bar">
      <input
        type="text"
        id="searchBox"
        placeholder="🔍 Ketik judul lagu..."
      />
      <button onclick="globalSearch()">Cari</button> <!-- ✅ PERBAIKAN DI SINI -->
    </div>
    
    <h2>Pilih Artis</h2>
   <ul artist-list>
  <li onclick="showSongsByArtist('adaband')">🎤 Ada Band</li>
  <li onclick="showSongsByArtist('dewa19')">🎸 Dewa 19</li>
  <li onclick="showSongsByArtist('Zamrud')">🌿 Zamrud</li>
  <li onclick="showSongsByArtist('Tipex')">🌿 Tipe x</li>
  <li onclick="showSongsByArtist('Sheilaon7')">🌿 Sheilaon7</li>
  <li onclick="showSongsByArtist('sunda')">🌿 sunda</li>
  <li onclick="showSongsByArtist('hijabrap')">🌿 Hijab rap</li>
  <li onclick="showSongsByArtist('Malaysia')">🎸 Malaysia </li>
  <li onclick="showSongsByArtist('Campuran')">🎸 Campuran</li>
</ul>


    <div id="songListContainer">
      <div id="songList"></div>
      <button id="closeSongListButton" class="close-songlist-btn" onclick="hideSongList()" style="display:none">
        Tutup Daftar Lagu
      </button>
    </div>

    <div class="controls">
      <button onclick="shufflePlaylist()">🔀 Shuffle</button>
      <button onclick="skipSong()">⏭️ Skip/Putar</button>
    </div>
    
<div id="playlistContainer" class="collapsed">
  <h3>🎧 Antrian Lagu:</h3>
  <ul id="playlistDisplay"></ul>
</div>
<button id="togglePlaylistButton" onclick="togglePlaylist()">Tampilkan Antrian</button>

   

   <audio id="audioPlayer" controls></audio>
 <div id="nowPlaying" class="marquee">🎵 Tidak ada lagu diputar</div>



    <footer>
      &copy; 2025 Mailda Turohman. All rights reserved.
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
